# Tested with open jdk 11.05 & yajsw-stable-12.14
#********************************************************************
# working directory
#********************************************************************
wrapper.working.dir=${wso2mi_dashboard_home}\\wso2\\server
# Java Main class.
# YAJSW: default is "org.rzo.yajsw.app.WrapperJVMMain"
# DO NOT SET THIS PROPERTY UNLESS YOU HAVE YOUR OWN IMPLEMENTATION
# wrapper.java.mainclass=
#********************************************************************
# tmp folder
# yajsw creates temporary files named in_.. out_.. err_.. jna..
# per default these are placed in jna.tmpdir.
# jna.tmpdir is set in setenv batch file to <yajsw>/tmp
#********************************************************************
wrapper.tmp.path = ${jna_tmpdir}
#********************************************************************
# Application main class or native executable
# One of the following properties MUST be defined
#********************************************************************
# Java Application main class
wrapper.java.app.mainclass=org.wso2.carbon.launcher.Main
# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO
# Log file to use for wrapper output logging.
wrapper.logfile=${wrapper_home}\/log\/wrapper.log
# Format of output for the log file.  (See docs for formats)
#wrapper.logfile.format=LPTM
# Log Level for log file output.  (See docs for log levels)
#wrapper.logfile.loglevel=INFO
# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling by size.  May abbreviate with the 'k' (kB) or
#  'm' (mB) suffix.  For example: 10m = 10 megabytes.
# If wrapper.logfile does not contain the string ROLLNUM it will be automatically added as suffix of the file name
wrapper.logfile.maxsize=10m
# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=10
# Title to use when running as a console
wrapper.console.title="WSO2 Micro Integrator Dashboard"
#********************************************************************
# Wrapper Windows Service and Posix Daemon Properties
#********************************************************************
# Name of the service
wrapper.ntservice.name="WSO2MI_DASHBOARD"
# Display name of the service
wrapper.ntservice.displayname="WSO2 Micro Integrator Dashboard 1.2.0"
# Description of the service
wrapper.ntservice.description="Provides the ability to run WSO2 Micro Integrator Dashboard 1.2.0 as a Windows Service"
#********************************************************************
# Wrapper System Tray Properties
#********************************************************************
# enable system tray
wrapper.tray = true
# TCP/IP port. If none is defined multicast discovery is used to find the port
# Set the port in case multicast is not possible.
wrapper.tray.port = 15002
#********************************************************************
# Exit Code Properties
# Restart on non zero exit code
#********************************************************************
wrapper.on_exit.0=SHUTDOWN
wrapper.on_exit.default=RESTART
#********************************************************************
# Trigger actions on console output
#********************************************************************
# On Exception show message in system tray
wrapper.filter.trigger.0=Exception
wrapper.filter.script.0=./scripts/trayMessage.gv
wrapper.filter.script.0.args=Exception
#********************************************************************
# genConfig: further Properties generated by genConfig
#********************************************************************
placeHolderSoGenPropsComeHere=
wrapper.java.command = ${java_home}\\bin\\java
wrapper.java.classpath.1 = ${wso2mi_dashboard_home}\\bin\\bootstrap\\*.jar
wrapper.java.classpath.2 = ${java_home}\\lib\\tools.jar
wrapper.app.parameter.1 = org.wso2.carbon.launcher.Main
wrapper.app.parameter.2 = RUN
wrapper.java.additional.1 = -Xms256m
wrapper.java.additional.2 = -Xmx1024m
wrapper.java.additional.3 = -XX:MaxPermSize=256m
wrapper.java.additional.4 = -XX:+HeapDumpOnOutOfMemoryError
wrapper.java.additional.5 = -XX:HeapDumpPath=${wso2mi_dashboard_home}\\wso2\\server\\logs\\heap-dump.hprof
wrapper.java.additional.6 = -Dcom.sun.management.jmxremote
wrapper.java.additional.7 = -Dwso2.runtime.path=${wso2mi_dashboard_home}\\wso2\\server
wrapper.java.additional.8 = -Dcarbon.home=${wso2mi_dashboard_home}
wrapper.java.additional.9 = -Dwso2.runtime=server
wrapper.java.additional.10 = -Djava.command=java
wrapper.java.additional.11 = -Djava.io.tmpdir=${wso2mi_dashboard_home}\\wso2\\tmp
wrapper.java.additional.12 = -Djavax.net.ssl.keyStore=${wso2mi_dashboard_home}\\resources\\security\\wso2carbon.jks
wrapper.java.additional.13 = -Djavax.net.ssl.keyStorePassword=wso2carbon
wrapper.java.additional.14 = -Djavax.net.ssl.trustStore=${wso2mi_dashboard_home}\\resources\\security\\client-truststore.jks
wrapper.java.additional.15 = -Djavax.net.ssl.trustStorePassword=wso2carbon
wrapper.java.additional.16 = -Djava.util.logging.config.file=${wso2mi_dashboard_home}\\wso2\\server\\bin\\bootstrap\\logging.properties
